<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>

<h:head>
</h:head>

<h:body>	
<ui:composition>

	<h:form>
	
		<h:panelGrid columns="2">

			<h:outputText value="Nome" />
			<h:inputText value="#{contatoBean.contato.nome}" />

			<h:outputText value="Telefone" />
			<h:inputText value="#{contatoBean.contato.telefone}" />

			<h:outputText value="Data de Nascimento" />
			<h:inputText value="#{contatoBean.contato.nascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			
		</h:panelGrid>	
		<h:commandButton value="Salvar" action="#{contatoBean.gravar(paginarecebe)}"/>
		<h:commandButton value="Limpar" action="paginarecebe"/>		
	</h:form >
			<h:inputText value="#{contatoBean.contato.nascimento}" size="40"/>
			<f:actionListener></f:actionListener>
</ui:composition>
</h:body>
</html>
